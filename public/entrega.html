<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DockManager - Entrega</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f5f7fb;color:#111}
    header{background:#0b132b;color:#fff;padding:18px 22px;position:sticky;top:0;z-index:10}
    header h1{margin:0;font-size:24px}
    header small{opacity:.8}
    .wrap{max-width:900px;margin:22px auto;padding:0 16px}
    .card{background:#fff;border:1px solid #eef0f6;border-radius:16px;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (max-width:820px){.grid{grid-template-columns:1fr}}
    label{display:block;font-size:12px;opacity:.8;margin:10px 0 6px}
    input,select,button{font:inherit}
    input,select{width:100%;padding:10px;border-radius:12px;border:1px solid #e6e6e6}
    button{padding:10px 14px;border-radius:12px;border:0;color:#fff;background:#2563eb;cursor:pointer;font-weight:800}
    button.dark{background:#111827}
    button.red{background:#b00020}
    .muted{opacity:.75}
    #userBox{position:absolute;right:16px;top:18px;text-align:right}
    #userBox button{padding:7px 10px;border-radius:10px}
    .pill{padding:6px 10px;border-radius:999px;background:#eaf2ff;color:#1e3a8a;font-weight:900;font-size:12px}
  </style>
</head>
<body>
  <header>
    <h1>Planilla de Recibo</h1>
    <small>Registro por proveedor y fecha</small>
    <div id="userBox"></div>
  </header>

  <div class="wrap">
    <div id="content" class="card">Cargando...</div>
  </div>

  <script type="module" src="./entrega.js"></script>
</body>
</html>
