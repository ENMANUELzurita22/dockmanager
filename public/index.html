<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DockManager</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;margin:0;background:#f5f7fb;color:#111}
    header{background:#0b132b;color:#fff;padding:18px 22px;position:sticky;top:0;z-index:10}
    header h1{margin:0;font-size:28px;letter-spacing:.3px}
    header small{opacity:.8}
    .wrap{max-width:1100px;margin:22px auto;padding:0 16px}
    .hidden{display:none}
    .card{background:#fff;border:1px solid #eef0f6;border-radius:16px;padding:16px}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,button{font:inherit}
    input,select{padding:10px;border-radius:12px;border:1px solid #e6e6e6}
    button{padding:10px 14px;border-radius:12px;border:0;color:#fff;background:#2563eb;cursor:pointer;font-weight:700}
    button.dark{background:#111827}
    button.red{background:#b00020}
    .pill{padding:6px 10px;border-radius:999px;background:#eaf2ff;color:#1e3a8a;font-weight:800;font-size:12px}
    .authBox{max-width:460px;margin:20px auto}
    .authBox label{display:block;margin:10px 0 6px}
    .authMsg{margin-top:8px;font-weight:700}
    #userBox{position:absolute;right:16px;top:18px;text-align:right}
    #userBox button{padding:7px 10px;border-radius:10px}
  </style>
</head>
<body>
  <header>
    <h1>DockManager</h1>
    <small>Programación de proveedores y control de muelles</small>
    <div id="userBox"></div>
  </header>

  <div class="wrap">

    <!-- LOGIN -->
    <section id="authSection" class="authBox card">
      <h2 style="margin:0 0 10px">Iniciar sesión</h2>

      <label>Email</label>
      <input id="email" type="email" placeholder="correo@correo.com" style="width:100%">

      <label>Contraseña</label>
      <input id="password" type="password" placeholder="********" style="width:100%">

      <div class="row" style="margin-top:12px">
        <button id="btnLogin">Entrar</button>
      </div>

      <div id="authMsg" class="authMsg"></div>
    </section>

    <!-- PANEL (admin y recibo usan el mismo) -->
    <section id="panelSection" class="hidden"></section>

  </div>

  <!-- XLSX (para importar Excel) -->
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <!-- APP -->
  <script type="module" src="./app.js"></script>
</body>
</html>
